<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>// TurkiKSA //</title>
	<meta name="description" content="Kassem Kanaan, KassemSYR">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assist/css/style.css">
	<link rel="shortcut icon" href="assist/images/favicon.png">
</head>
<body>
	<div id="loading">
		<h1>Welcome to my site</h1>
        <div id="spinner"></div>
    </div>
		<div class="main-content">
			<figure>
				<img src="assist/images/profile_img.png" width="170" height="170" alt="TurkiKSA">
			</figure>
			<h1>Turki Alfahadi</h1>
			<h2 id="_Bio" style="display: block; height: 10px"></h2>
			<h3>Hi, I'm 18 y.o student in PSAU & a part time programmer, From KSA, I'm also interested in Android development check my work <a href="down.html" target="_blank">here.</a></h3>
			<h2>REACH ME ON</h2>
			<ul class="social">
				<li><a href="https://github.com/abuturki65" target="_blank"><img src="assist/images/git.svg"></img></a></li>
				<li><a href="https://www.instagram.com/abuturki.65" target="_blank"><img src="assist/images/ins.svg"></img></a></li>
				<li><a href="https://t.me/PROTECTmnbot" target="_blank"><img src="assist/images/tg.svg"></img></a></li>
			</ul>
		</div>
		<footer id="footer">
			&copy; 2020 TurkiKSA
		</footer>
	</div>
	<script src="assist/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript " src="assist/js/typed.min.js"></script>
	<script>
        setTimeout(function() {
            document.getElementById("loading").classList.add("animated");
            document.getElementById("loading").classList.add("fadeOut");
            setTimeout(function() {
                document.getElementById("loading").classList.remove("animated");
                document.getElementById("loading").classList.remove("fadeOut");
                document.getElementById("loading").style.display = "none";
            }, 800);
        }, 1500);
    </script>
    <script>
        const LoadPage = new PageLoad({
            container: "#_Bio",
            animate: false,
            gutter: 30, // default gutter size
            static: true,
            useMin: false,
            maxColumns: 2,
            useTransform: true
        });
        
        $("document").ready(() => {
            LoadPage.listen();
        });
    </script>
    <script>
        var strings = ["Learn", "Share", "Enjoy"];
        $("#_Bio").typed({
            strings: strings,
            typeSpeed: 10,
            backDelay: 3000,
            startDelay: 0,
            loop: true,
            loopCount: false
        });
    </script>
</body>
</html>
